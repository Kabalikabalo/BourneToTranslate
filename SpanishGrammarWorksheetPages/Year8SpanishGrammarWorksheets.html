<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 8 Spanish Grammar Worksheets</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background: #DD1F25;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(221, 31, 37, 0.15);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 25px;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .coming-soon-box {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(221, 31, 37, 0.12);
            border: 2px solid rgba(221, 31, 37, 0.1);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #DD1F25;
            margin-bottom: 20px;
        }

        .coming-soon-message {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .sub-message {
            font-size: 1.1rem;
            color: #888;
            margin-top: 20px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #DD1F25;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .page-title { 
                font-size: 1.8rem; 
            }
            .coming-soon-message { 
                font-size: 1.1rem; 
            }
            .sub-message { 
                font-size: 1rem; 
            }
            .coming-soon-box {
                padding: 40px 25px;
            }
            .icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../spanish-grammar.html">‚Üê Back</a>
        Year 8 Spanish Grammar Worksheets
    </div>

    <div class="container">
        <div class="coming-soon-box">
            <div class="icon">üìù</div>
            <h1 class="page-title">Coming Soon!</h1>
            <p class="coming-soon-message">
                Grammar worksheets for Year 9 Spanish are currently being developed.
            </p>
            <p class="sub-message">
                Check back soon for exciting new resources!
            </p>
        </div>
    </div>
</body>
</html>
