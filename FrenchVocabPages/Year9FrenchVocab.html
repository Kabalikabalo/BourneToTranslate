            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            user-select: none;
        }

        .category-header:hover {
            background: rgba(0, 85, 164, 0.15);
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0055A4;
        }

        .category-arrow {
            font-size: 1.2rem;
            color: #0055A4;
            transition: transform 0.3s;
        }

        .category-header.collapsed .category-arrow {
            transform: rotate(-90deg);
        }

        .category-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease, margin 0.3s ease;
            padding-top: 15px;
        }

        .category-content.collapsed {
            max-height: 0;
            padding-top: 0;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .module-btn, .week-btn {
            background: rgba(0, 85, 164, 0.05);
            border: 2px solid #0055A4;
            color: #0055A4;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .module-btn:hover, .week-btn:hover {
            background: #0055A4;
            color: white;
            transform: translateY(-1px);
        }

        /* Disable hover on touch devices */
        @media (hover: none) {
            .module-btn:hover, .week-btn:hover {
                background: rgba(0, 85, 164, 0.05);
                color: #0055A4;
                transform: none;
            }
            .module-btn.selected:hover, .week-btn.selected:hover {
                background: #0055A4;
                color: white;
            }
            .module-btn.has-selections:hover {
                background: rgba(0, 85, 164, 0.44);
                color: #0055A4;
            }
        }

        .module-btn.selected, .week-btn.selected {
            background: #0055A4;
            color: white;
        }

        .module-btn.selected:hover, .week-btn.selected:hover {
            background: #003366;
        }

        .module-btn.has-selections {
            background: rgba(0, 85, 164, 0.44);
            border-color: #0055A4;
            color: #0055A4;
            font-weight: 700;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .select-all-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .select-all-checkbox:hover {
            background: rgba(0, 85, 164, 0.05);
        }

        .select-all-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #0055A4;
        }

        .select-all-checkbox label {
            cursor: pointer;
            font-weight: 600;
            color: #0055A4;
            font-size: 0.9rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .setting-card {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
        }

        .setting-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: #0055A4;
            background: rgba(0, 85, 164, 0.02);
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #0055A4;
        }

        .radio-option input[type="radio"]:checked + span {
            color: #0055A4;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: #0055A4;
            background: rgba(0, 85, 164, 0.05);
        }

        .start-btn {
            background: #0055A4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #003366;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 97, 221, 0.3);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Test Interface */
        .test-container {
            display: none;
        }

        .test-container.active {
            display: block;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-to-setup-btn {

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-setup-btn:hover {
            background: #003366;
            transform: translateX(-3px);
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: #0055A4;
            height: 100%;
            transition: width 0.3s;
        }

        .flashcard {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(31, 97, 221, 0.15);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flashcard:hover {
            transform: scale(1.02);
        }

        .flashcard-question {
            font-size: 2rem;
            font-weight: 700;
            color: #0055A4;
            margin-bottom: 20px;
        }

        .flashcard-answer {
            font-size: 1.5rem;
            color: #666;
            display: none;
        }

        .flashcard.revealed .flashcard-answer {
            display: block;
        }

        .typing-test {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 24px rgba(31, 97, 221, 0.15);
            position: relative;
        }

        .typing-question {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0055A4;
            margin-bottom: 30px;
            text-align: center;
        }

        .typing-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #0055A4;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background: #0055A4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            margin: 20px auto 0 auto;

        .submit-btn:hover {
            background: #003366;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            background: #0055A4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .next-btn:hover {
            background: #003366;
        }

        .running-total {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: #999;
            font-weight: 500;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(31, 97, 221, 0.15);

            font-size: 2rem;
            font-weight: 700;
            color: #0055A4;
            margin-bottom: 20px;
        }

            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

            .settings-grid {

          .container {

          }
          .section {
            padding: 20px 15px;
          }
          .category-content {
            max-height: 2000px;
          }
          .module-grid {
            grid-template-columns: 1fr;
            gap: 10px;
          }
          .module-btn, .week-btn {
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            padding: 14px 10px;
          }

    </style>
</head>

        // Parse vocabulary data– simple topic structure
        function parseVocabData(text) {
            const topics = {};
            const lines = text.trim().split('\n');
            let currentTopic = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                if (line.match(/^Week\d+:/)) {
                    currentTopic = line.replace(':', '');
                    topics[currentTopic] = [];
                } else if (line.includes('–') && currentTopic) {
                    const parts = line.split('–');
                    if (parts.length >= 2) {
                        const french = parts[0].trim();
                        const english = parts.slice(1).join('–').trim();
                        topics[currentTopic].push({ french, english });
                    }
                } else if (line.endsWith(':') && !line.match(/^Week\d+:/)) {
                    // Topic names like "Dining out:", "Countries:", etc.
                    currentTopic = line.replace(':', '');
                    topics[currentTopic] = [];
                }
            }

            return topics;
        }

        const vocabData = parseVocabData(VOCAB_DATA);
        let selectedTopics = new Set();  // Track selected topics
        let testQuestions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;

        // Initialize UI
        function initializeUI() {
            const weeksSelection = document.getElementById('weeksSelection');
            const themesSelection = document.getElementById('themesSelection');
            
            Object.keys(vocabData).forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'module-btn';
                // Add space between "Week" and number for display
                const displayText = topic.replace(/^Week(\d+)$/, 'Week $1');
                btn.textContent = displayText;
                btn.onclick = () => toggleTopic(topic, btn);
                
                // Check if it's a week or a theme
                if (topic.match(/^Week\d+$/)) {
                    weeksSelection.appendChild(btn);
                } else {
                    themesSelection.appendChild(btn);
                }
            });
        }

        function toggleCategory(categoryId) {
            const content = document.getElementById(categoryId + 'Content');
            const header = content.previousElementSibling;
            
            content.classList.toggle('collapsed');
            header.classList.toggle('collapsed');
        }

        function toggleTopic(topic, btn) {
            if (selectedTopics.has(topic)) {
                selectedTopics.delete(topic);
                btn.classList.remove('selected');
            } else {
                selectedTopics.add(topic);
                btn.classList.add('selected');
            }
            
            updateStartButton();
            updateAllWeeksCheckbox();
            updateAllThemesCheckbox();
            updateAllTopicsCheckbox();
        }

        function updateStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = selectedTopics.size === 0;
        }

        function selectAllWeeks() {
            const checkbox = document.getElementById('allWeeksCheckbox');
            const weekTopics = Object.keys(vocabData).filter(topic => topic.match(/^Week\d+$/));
            
            // Use checkbox state to determine action
            if (checkbox && checkbox.checked) {
                // Select all weeks
                weekTopics.forEach(topic => selectedTopics.add(topic));
            } else {
                // Deselect all weeks
                weekTopics.forEach(topic => selectedTopics.delete(topic));
            }
            
            // Update UI
            document.querySelectorAll('#weeksSelection .module-btn').forEach(btn => {
                const topic = btn.textContent.replace(/Week (\d+)/, 'Week$1');
                if (selectedTopics.has(topic)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            updateStartButton();
            updateAllTopicsCheckbox();
        }

        function selectAllThemes() {
            const checkbox = document.getElementById('allThemesCheckbox');
            const themeTopics = Object.keys(vocabData).filter(topic => !topic.match(/^Week\d+$/));
            
            // Use checkbox state to determine action
            if (checkbox && checkbox.checked) {
                // Select all themes
                themeTopics.forEach(topic => selectedTopics.add(topic));
            } else {
                // Deselect all themes
                themeTopics.forEach(topic => selectedTopics.delete(topic));
            }
            
            // Update UI
            document.querySelectorAll('#themesSelection .module-btn').forEach(btn => {
                const topic = btn.textContent;
                if (selectedTopics.has(topic)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            updateStartButton();
            updateAllTopicsCheckbox();
        }

        function selectAllTopics() {
            const checkbox = document.getElementById('allTopicsCheckbox');
            const allTopics = Object.keys(vocabData);
            
            // Use checkbox state to determine action
            if (checkbox && checkbox.checked) {
                // Select all
                allTopics.forEach(topic => selectedTopics.add(topic));
            } else {
                // Deselect all
                selectedTopics.clear();
            }
            
            // Update UI– all buttons
            document.querySelectorAll('.module-btn').forEach(btn => {
                // Skip the select all checkboxes themselves
                if (btn.querySelector('input[type="checkbox"]')) return;
                
                const topic = btn.textContent.replace(/Week (\d+)/, 'Week$1');
                if (selectedTopics.has(topic) || selectedTopics.has(btn.textContent)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            updateStartButton();
            updateAllWeeksCheckbox();
            updateAllThemesCheckbox();
        }

        function updateAllWeeksCheckbox() {
            const checkbox = document.getElementById('allWeeksCheckbox');
            if (!checkbox) return;
            
            const weekTopics = Object.keys(vocabData).filter(topic => topic.match(/^Week\d+$/));
            const allWeeksSelected = weekTopics.every(topic => selectedTopics.has(topic));
            
            checkbox.checked = allWeeksSelected && weekTopics.length > 0;
        }

        function updateAllThemesCheckbox() {
            const checkbox = document.getElementById('allThemesCheckbox');
            if (!checkbox) return;
            
            const themeTopics = Object.keys(vocabData).filter(topic => !topic.match(/^Week\d+$/));
            const allThemesSelected = themeTopics.every(topic => selectedTopics.has(topic));
            
            checkbox.checked = allThemesSelected && themeTopics.length > 0;
        }

        function updateAllTopicsCheckbox() {
            const checkbox = document.getElementById('allTopicsCheckbox');
            if (!checkbox) return;
            
            const allTopics = Object.keys(vocabData);
            const allSelected = allTopics.every(topic => selectedTopics.has(topic));
            
            checkbox.checked = allSelected && allTopics.length > 0;
        }

        // Test functionality
        function startTest() {
            const direction = document.querySelector('input[name="direction"]:checked').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;

            // Collect questions from all selected topics
            testQuestions = [];
            selectedTopics.forEach(topic => {
                const vocab = vocabData[topic];
                
                vocab.forEach(item => {
                    testQuestions.push({
                        question: direction === 'fr-en' ? item.french : item.english,
                        answer: direction === 'fr-en' ? item.english : item.french,
                        french: item.french,
                        english: item.english
                    });
                });
            });

            // Shuffle questions
            testQuestions = testQuestions.sort(() => Math.random() - 0.5);
            currentQuestion = 0;
            correctAnswers = 0;

            // Show test interface
            document.getElementById('setupInterface').style.display = 'none';
            document.getElementById('testInterface').classList.add('active');

            if (mode === 'flashcards') {
                showFlashcard();
            } else {
                showTypingTest();
            }
        }

        function showFlashcard() {
            const testContent = document.getElementById('testContent');
            const question = testQuestions[currentQuestion];
            
            testContent.innerHTML = `
                <div class="flashcard" onclick="this.classList.toggle('revealed')">
                    <div class="flashcard-question">${question.question}</div>
                    <div class="flashcard-answer">${question.answer}</div>
                    <p style="margin-top: 30px; color: #999; font-size: 0.9rem;">Click to reveal answer</p>
                </div>
                <button class="next-btn" onclick="nextQuestion()" style="display: block; margin: 20px auto;">Next</button>
            `;
            
            updateProgress();
        }

        function showTypingTest() {
            // Remove any existing Enter listener from previous question
            document.removeEventListener('keypress', handleTypingEnter);
            
            const testContent = document.getElementById('testContent');
            const question = testQuestions[currentQuestion];
            
            testContent.innerHTML = `
                <div class="typing-test">
                    <div class="typing-question">${question.question}</div>
                    <input type="text" class="typing-input" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
                    <div id="feedback"></div>
                    <div class="running-total" id="runningTotal"></div>
                </div>
            `;
            
            document.getElementById('answerInput').focus();
            document.addEventListener('keypress', handleTypingEnter);
            
            updateProgress();
            updateRunningTotal();
        }

        function handleTypingEnter(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('answerInput');
                if (!input.disabled) {
                    checkAnswer();
                } else {
                    nextQuestion();
                }
            }
        }

        function normalizeAnswer(text) {
            return text.toLowerCase()
                .trim()
                .replace(/\?/g, '')
                .replace(/¿/g, '')
                .replace(/\!/g, '')
                .replace(/¡/g, '')
                .replace(/\.\.\./g, '') // Remove ... BEFORE removing single dots
                .replace(/…/g, '') // Remove ellipsis character
                .replace(/\./g, '') // Now remove single dots
                .replace(/\(.*?\)/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function checkAnswer() {
            const input = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            
            // First, normalize and check without replacements
            let userAnswer = normalizeAnswer(input.value);
            const correctAnswer = normalizeAnswer(testQuestions[currentQuestion].answer);
            
            // Handle multiple possible answers separated by /
            const possibleAnswers = correctAnswer.split('/').map(a => a.trim());
            
            // Check if already correct
            let isCorrect = possibleAnswers.some(ans => userAnswer === ans) || 
                           possibleAnswers.every(ans => userAnswer.includes(ans));
            
            // Only apply replacements if the answer is incorrect
            if (!isCorrect) {
                const replacements = {
                    "internet": "net",
                    "sms": "texts",
                    "friends": "mates",
                    "emails": "e-mails",
                    "his": "his/her",
                    "her": "his/her",
                    "pe": "pe",
                    "a lot": "lots",
                    "tv": "television",
                    "dont": "don't",
                    "doesnt": "does not",
                    "don't": "do not",
                    "doesn't": "does not",
                    "im": "i am",
                    "i'm": "i am",
                    "ive": "i have",
                    "couldnt": "could not",
                    "couldn't": "could not",
                    "wouldnt": "would not",
                    "wouldn't": "would not",
                    "shouldnt": "should not",
                    "shouldn't": "should not",
                    "1":"one",
                    "2":"two",
                    "3":"three",
                    "4":"four",
                    "5":"five",
                    "6":"six",
                    "7":"seven",
                    "8":"eight",
                    "9":"nine",
                    "10":"ten",
                    "11":"eleven",
                    "12":"twelve",
                    "13":"thirteen",
                    "14":"fourteen",
                    "15":"fifteen",
                    "16":"sixteen",
                    "17":"seventeen",
                    "18":"eighteen",
                    "19":"nineteen",
                    "20":"twenty",
                    "21":"twenty-one",
                    "22":"twenty-two",
                    "23":"twenty-three",
                    "24":"twenty-four",
                    "25":"twenty-five",
                    "26":"twenty-six",
                    "27":"twenty-seven",
                    "28":"twenty-eight",
                    "29":"twenty-nine",
                    "30":"thirty",
                    "gray":"grey",
                    "usa": "united states",
                    "us": "united states"
                };
                
                // Apply replacements to user answer (already lowercase)
                Object.keys(replacements).forEach(word => {
                    userAnswer = userAnswer.replace(new RegExp(`\\b${word}\\b`, 'gi'), replacements[word]);
                });
                
                // Check again after replacements
                isCorrect = possibleAnswers.some(ans => userAnswer === ans) || 
                           possibleAnswers.every(ans => userAnswer.includes(ans));
            }

            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `✓ Correct! <br><button class="next-btn" onclick="nextQuestion()">Next</button>`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `✗ Incorrect. The answer is: ${testQuestions[currentQuestion].answer}<br><button class="next-btn" onclick="nextQuestion()">Next</button>`;
            }

            input.disabled = true;
            updateRunningTotal();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= testQuestions.length) {
                showResults();
            } else {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'flashcards') {
                    showFlashcard();
                } else {
                    showTypingTest();
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / testQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateRunningTotal() {
            const runningTotal = document.getElementById('runningTotal');
            if (runningTotal) {
                const feedback = document.getElementById('feedback');
                let denominator;
                // If feedback is visible, user has just answered
                if (feedback && feedback.innerHTML.trim() !== "") {
                    denominator = currentQuestion + 1;
                } else {
                    denominator = currentQuestion;
                }
                const percentage = denominator > 0 ? Math.round((correctAnswers / denominator) * 100) : 0;
                runningTotal.innerHTML = `${correctAnswers}/${denominator} (${percentage}%)`;
            }
        }


        function showResults() {
            const testContent = document.getElementById('testContent');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const percentage = Math.round((correctAnswers / testQuestions.length) * 100);
            
            if (mode === 'flashcards') {
                // Flashcard mode– no scoring
                testContent.innerHTML = `
                    <div class="results">
                        <div class="results-title">All Done! 🎉</div>
                        <div style="font-size: 1.3rem; color: #666; margin-bottom: 20px;">
                            You reviewed <strong>${testQuestions.length}</strong> vocabulary items
                        </div>
                        <button class="start-btn" onclick="location.reload()">Start New Practice</button>
                    </div>
                `;
            } else {
                // Typing mode– show score
                testContent.innerHTML = `
                    <div class="results">
                        <div class="results-title">Test Complete!</div>
                        <div class="results-score">${correctAnswers} / ${testQuestions.length}</div>
                        <div style="font-size: 1.5rem; color: #666; margin-bottom: 30px;">${percentage}%</div>
                        <button class="start-btn" onclick="location.reload()">Start New Test</button>
                    </div>
                `;
            }
        }

        function backToSetup() {
            // Hide test interface and show setup interface
            document.getElementById('testInterface').classList.remove('active');
            document.getElementById('setupInterface').style.display = 'block';
            
            // Reset test state
            currentQuestion = 0;
            correctAnswers = 0;
            testQuestions = [];
        }

        // Event listeners
        document.getElementById('startBtn').onclick = startTest;

        // Initialize
        initializeUI();
    </script>
