            height: 20px;

        // Parse vocabulary data - simple topic structure
        function parseVocabData(text) {
            const topics = {};
            const lines = text.trim().split('\n');
            let currentTopic = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                if (line.match(/^Week\d+:/)) {
                    currentTopic = line.replace(':', '');
                    topics[currentTopic] = [];
                } else if (line.includes('‚Äì') && currentTopic) {
                    const parts = line.split('‚Äì');
                    if (parts.length >= 2) {
                        const french = parts[0].trim();
                        const english = parts.slice(1).join('‚Äì').trim();
                        topics[currentTopic].push({ french, english });
                    }
                } else if (line.endsWith(':') && !line.match(/^Week\d+:/)) {
                    // Topic names like "Dining out:", "Countries:", etc.
                    currentTopic = line.replace(':', '');
                    topics[currentTopic] = [];
                }
            }

            return topics;
        }

        const vocabData = parseVocabData(VOCAB_DATA);
        let selectedTopics = new Set();  // Track selected topics
        let testQuestions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;

        // Initialize UI
        function initializeUI() {
            const weeksSelection = document.getElementById('weeksSelection');
            const themesSelection = document.getElementById('themesSelection');
            
            Object.keys(vocabData).forEach(topic => {
                const btn = document.createElement('button');
                btn.className = 'module-btn';
                btn.textContent = topic;
                btn.onclick = () => toggleTopic(topic, btn);
                
                // Check if it's a week or a theme
                if (topic.match(/^Week\d+$/)) {
                    weeksSelection.appendChild(btn);
                } else {
                    themesSelection.appendChild(btn);
                }
            });
        }

        function toggleCategory(categoryId) {
            const content = document.getElementById(categoryId + 'Content');
            const header = content.previousElementSibling;
            
            content.classList.toggle('collapsed');
            header.classList.toggle('collapsed');
        }

        function toggleTopic(topic, btn) {
            if (selectedTopics.has(topic)) {
                selectedTopics.delete(topic);
                btn.classList.remove('selected');
            } else {
                selectedTopics.add(topic);
                btn.classList.add('selected');
            }
            
            updateStartButton();
        }

        function updateStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = selectedTopics.size === 0;
        }

        // Test functionality
        function startTest() {
            const direction = document.querySelector('input[name="direction"]:checked').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;

            // Collect questions from all selected topics
            testQuestions = [];
            selectedTopics.forEach(topic => {
                const vocab = vocabData[topic];
                
                vocab.forEach(item => {
                    testQuestions.push({
                        question: direction === 'fr-en' ? item.french : item.english,
                        answer: direction === 'fr-en' ? item.english : item.french,
                        french: item.french,
                        english: item.english
                    });
                });
            });

            // Shuffle questions
            testQuestions = testQuestions.sort(() => Math.random() - 0.5);
            currentQuestion = 0;
            correctAnswers = 0;

            // Show test interface
            document.getElementById('setupInterface').style.display = 'none';
            document.getElementById('testInterface').classList.add('active');

            if (mode === 'flashcards') {
                showFlashcard();
            } else {
                showTypingTest();
            }
        }

        function showFlashcard() {
            const testContent = document.getElementById('testContent');
            const question = testQuestions[currentQuestion];
            
            testContent.innerHTML = `
                <div class="flashcard" onclick="this.classList.toggle('revealed')">
                    <div class="flashcard-question">${question.question}</div>
                    <div class="flashcard-answer">${question.answer}</div>
                    <p style="margin-top: 30px; color: #999; font-size: 0.9rem;">Click to reveal answer</p>
                </div>
                <button class="next-btn" onclick="nextQuestion()" style="display: block; margin: 20px auto;">Next</button>
            `;
            
            updateProgress();
        }

        function showTypingTest() {
            const testContent = document.getElementById('testContent');
            const question = testQuestions[currentQuestion];
            
            testContent.innerHTML = `
                <div class="typing-test">
                    <div class="typing-question">${question.question}</div>
                    <input type="text" class="typing-input" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
                    <div id="feedback"></div>
                </div>
            `;
            
            document.getElementById('answerInput').focus();
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
            
            updateProgress();
        }

        function normalizeAnswer(text) {
            return text.toLowerCase()
                .trim()
                .replace(/\?/g, '')
                .replace(/¬ø/g, '')
                .replace(/\!/g, '')
                .replace(/¬°/g, '')
                .replace(/\./g, '')
                .replace(/\.\.\./g, '')
                .replace(/\(.*?\)/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function checkAnswer() {
            const input = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            let userAnswer = normalizeAnswer(input.value);

            const replacements = {
                "his": "his/her",
                "her": "his/her",
                "pe": "p.e.",
                "a lot": "lots",
                "tv": "television",
                "dont": "do not",
                "doesnt": "does not",
                "don't": "do not",
                "doesn't": "does not",
                "im": "I am",
                "i'm": "I am",
                "ive": "I have",
                "couldnt": "could not",
                "couldn't": "could not",
                "wouldnt": "would not",
                "wouldn't": "would not",
                "shouldnt": "should not",
                "shouldn't": "should not",
                "1":"one",
                "2":"two",
                "3":"three",
                "4":"four",
                "5":"five",
                "6":"six",
                "7":"seven",
                "8":"eight",
                "9":"nine",
                "10":"ten",
                "11":"eleven",
                "12":"twelve",
                "13":"thirteen",
                "14":"fourteen",
                "15":"fifteen",
                "16":"sixteen",
                "17":"seventeen",
                "18":"eighteen",
                "19":"nineteen",
                "20":"twenty",
                "21":"twenty-one",
                "22":"twenty-two",
                "23":"twenty-three",
                "24":"twenty-four",
                "25":"twenty-five",
                "26":"twenty-six",
                "27":"twenty-seven",
                "28":"twenty-eight",
                "29":"twenty-nine",
                "30":"thirty",
                "gray":"grey",
                "i":"I"

            };
            // Replace each word in userAnswer if it matches a key in replacements
            Object.keys(replacements).forEach(word => {
                // Use regex to replace whole words only
                userAnswer = userAnswer.replace(new RegExp(`\\b${word}\\b`, 'gi'), replacements[word]);
            });

            const correctAnswer = normalizeAnswer(testQuestions[currentQuestion].answer);

            // Handle multiple possible answers separated by /
            const possibleAnswers = correctAnswer.split('/').map(a => normalizeAnswer(a));
            const isCorrect = possibleAnswers.some(ans => userAnswer === ans);

            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `‚úì Correct! <br><button class="next-btn" onclick="nextQuestion()">Next</button>`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚úó Incorrect. The answer is: ${testQuestions[currentQuestion].answer}<br><button class="next-btn" onclick="nextQuestion()">Next</button>`;
            }

            input.disabled = true;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= testQuestions.length) {
                showResults();
            } else {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'flashcards') {
                    showFlashcard();
                } else {
                    showTypingTest();
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / testQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            const testContent = document.getElementById('testContent');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const percentage = Math.round((correctAnswers / testQuestions.length) * 100);
            
            if (mode === 'flashcards') {
                // Flashcard mode - no scoring
                testContent.innerHTML = `
                    <div class="results">
                        <div class="results-title">All Done! üéâ</div>
                        <div style="font-size: 1.3rem; color: #666; margin-bottom: 20px;">
                            You reviewed <strong>${testQuestions.length}</strong> vocabulary items
                        </div>
                        <button class="start-btn" onclick="location.reload()">Start New Practice</button>
                    </div>
                `;
            } else {
                // Typing mode - show score
                testContent.innerHTML = `
                    <div class="results">
                        <div class="results-title">Test Complete!</div>
                        <div class="results-score">${correctAnswers} / ${testQuestions.length}</div>
                        <div style="font-size: 1.5rem; color: #666; margin-bottom: 30px;">${percentage}%</div>
                        <button class="start-btn" onclick="location.reload()">Start New Test</button>
                    </div>
                `;
            }
        }

        function backToSetup() {
            // Hide test interface and show setup interface
            document.getElementById('testInterface').classList.remove('active');
            document.getElementById('setupInterface').style.display = 'block';
            
            // Reset test state
            currentQuestion = 0;
            correctAnswers = 0;
            testQuestions = [];
        }

        // Event listeners
        document.getElementById('startBtn').onclick = startTest;

        // Initialize
        initializeUI();
    </script>
