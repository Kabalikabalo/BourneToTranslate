<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanish Culture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        * { -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        
        /* Navbar with subtle slide-in animation */
        .navbar { 
            background: #DD1F25; 
            color: white; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            padding: 0 30px; 
            font-size: 1.5rem; 
            font-weight: 700; 
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(221, 31, 37, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }
        
        .navbar a { 
            color: white; 
            text-decoration: none; 
            font-size: 1rem; 
            font-weight: 500; 
            margin-right: 25px;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }
        
        /* Catalogue container with subtle fade-in */
        .catalogue-container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 20px 20px 20px;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        
        /* Search bar wrapper for icon */
        .search-bar-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 35px auto;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        
        /* Search icon */
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #DD1F25;
            font-size: 1.1rem;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Search bar with gentle scale animation */
        .search-bar { 
            width: 100%; 
            font-size: 1.1rem; 
            padding: 12px 18px 12px 45px; 
            border-radius: 30px; 
            border: 2px solid #DD1F25; 
            outline: none; 
            box-shadow: 0 2px 12px rgba(221, 31, 37, 0.08); 
            transition: all 0.25s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0;}
            to   { transform: scale(1); opacity: 1;}
        }
        
        .search-bar:focus { 
            border-color: #AA151B;
            box-shadow: 0 3px 16px rgba(221, 31, 37, 0.15);
            transform: scale(1.01);
        }
        
        /* Grid with subtle staggered card animations */
        .culture-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 35px; 
        }
        
        /* Limit single card width */
        .culture-grid.single-result {
            grid-template-columns: minmax(260px, 400px);
            justify-content: center;
        }
        
        .culture-card { 
            background: #fafafd; 
            border-radius: 16px; 
            box-shadow: 0 6px 26px rgba(221, 31, 37, 0.08); 
            overflow: hidden; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: stretch; 
            text-decoration: none; 
            color: inherit;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s ease-out forwards;
        }
        
        /* Subtle stagger animation for each card */
        .culture-card:nth-child(1) { animation-delay: 0.4s; }
        .culture-card:nth-child(2) { animation-delay: 0.5s; }
        .culture-card:nth-child(3) { animation-delay: 0.6s; }
        .culture-card:nth-child(4) { animation-delay: 0.7s; }
        .culture-card:nth-child(5) { animation-delay: 0.8s; }
        .culture-card:nth-child(6) { animation-delay: 0.9s; }
        .culture-card:nth-child(n+7) { animation-delay: 1s; }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card disappear animation for search filtering */
        .culture-card.hiding {
            animation: cardDisappear 0.3s ease-out forwards;
        }
        
        @keyframes cardDisappear {
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.98);
            }
        }
        
        .culture-card:hover { 
            box-shadow: 0 10px 35px rgba(221, 31, 37, 0.14); 
            transform: translateY(-4px);
        }
        
        .culture-card:active {
            transform: translateY(-2px);
        }
        
        .culture-image { 
            width: 100%; 
            aspect-ratio: 3/2; 
            object-fit: cover; 
            background: #eaeaea; 
            border-bottom: 1px solid #eee;
            transition: transform 0.35s ease;
        }
        
        .culture-card:hover .culture-image {
            transform: scale(1.04);
        }
        
        .culture-info { 
            padding: 18px 16px 20px 16px; 
            flex: 1;
            transition: all 0.25s ease;
        }
        
        .culture-title { 
            font-size: 1.3rem; 
            font-weight: 700; 
            margin-bottom: 10px; 
            color: #DD1F25; 
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
        }
        
        .culture-card:hover .culture-title {
            transform: translateX(3px);
            color: #AA151B;
        }
        
        .culture-description { 
            font-size: 1rem; 
            color: #444; 
            opacity: 0.9;
            transition: all 0.25s ease;
        }
        
        .culture-card:hover .culture-description {
            opacity: 1;
        }
        
        /* No results message */
        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 3em 2em;
            color: #DD1F25;
            font-weight: 600;
            font-size: 1.2rem;
            animation: fadeIn 0.4s ease-out;
        }
        
        @media (max-width: 600px) { 
            .catalogue-container { padding: 20px 8px; } 
            .culture-grid { 
                gap: 12px;
                grid-template-columns: 1fr;
            }
            .culture-card {
                flex-direction: row;
                min-height: 100px;
            }
            .culture-image {
                width: 100px;
                height: 100px;
                aspect-ratio: 1/1;
                border-radius: 12px;
                border-bottom: none;
                flex-shrink: 0;
            }
            .culture-info { 
                padding: 12px 12px 12px 14px;
                flex: 1;
            }
            .culture-title {
                font-size: 1.1rem;
            }
            .culture-description {
                font-size: 0.9rem;
            }
            .navbar { font-size: 1.2rem; padding: 0 20px; }
        }

        /* Map Styles */
        .show-map-btn {
            background-color: #DD1F25;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .show-map-btn:hover {
            background-color: #B01820;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .map-card-wrapper {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.6s ease, opacity 0.5s ease, margin 0.6s ease;
        }

        .map-card-wrapper.show {
            max-height: 600px;
            opacity: 1;
            margin: 30px auto;
        }

        .map-card-wrapper.hide {
            max-height: 0;
            opacity: 0;
            margin: 0 auto;
        }

        .map-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        .map-preview {
            width: 100%;
            height: 400px;
            cursor: pointer;
            position: relative;
        }

        .map-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .map-loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(221, 31, 37, 0.3);
            border-top-color: #DD1F25;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .map-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .map-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-fullscreen {
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes teeterMapBtn {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .show-map-btn.animated {
            animation: teeterMapBtn 0.6s ease-in-out;
        }

        .close-map {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            z-index: 10001;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #DD1F25;
        }

        .close-map:hover {
            background: #DD1F25;
            color: white;
            transform: rotate(90deg);
        }

        #fullMap {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* Custom tooltip styling */
        .leaflet-tooltip {
            background: white;
            border: 2px solid #DD1F25;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(221, 31, 37, 0.2);
            color: #DD1F25;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 12px;
        }

        .leaflet-tooltip-top:before {
            border-top-color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="spanish.html">← Back</a>
        Spanish Culture
    </div>
    <div class="catalogue-container">
        <div class="search-bar-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search culture topics...">
        </div>
        
        <!-- Map Section -->
        <button class="show-map-btn" onclick="initMapPreview()">Show Map</button>
        <div class="map-card-wrapper" style="display:none;" id="mapCardWrapper">
            <div class="map-card">
                <div id="mapPreview" class="map-preview" onclick="openFullMap()">
                    <div class="map-loading" id="mapLoading">
                        <div class="map-loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="culture-grid" id="cultureGrid"></div>
    </div>

    <!-- Full screen map overlay -->
    <div class="map-overlay" id="mapOverlay">
        <div class="map-fullscreen">
            <button class="close-map" onclick="closeFullMap()">×</button>
            <div id="fullMap"></div>
        </div>
    </div>

    <script>
    // Festival map data
    const festivalsMapData = [
        { name: "La Tomatina", lat: 39.4199, lon: -0.7873, city: "Buñol, Valencia", url: "SpanishCulturePages/LaTomatina/index.html" },
        { name: "Las Fallas", lat: 39.4699, lon: -0.3763, city: "Valencia", url: "SpanishCulturePages/LasFallas/index.html" },
        { name: "San Fermín", lat: 42.8125, lon: -1.6458, city: "Pamplona", url: "SpanishCulturePages/SanFermin/Index.html" },
        { name: "Semana Santa", lat: 37.3886, lon: -5.9823, city: "Seville", url: "SpanishCulturePages/SemanaSanta/Index.html" },
        { name: "Flamenco", lat: 37.4200, lon: -5.9500, city: "Seville", url: "SpanishCulturePages/Flamenco/Index.html" },
        { name: "Día de los Muertos", lat: 19.3468, lon: -99.1625, city: "Mexico City", url: "SpanishCulturePages/DayOfTheDead/Index.html" },
        { name: "♫ Son Jarocho Festival ♫", lat: 18.1496, lon: -95.4715, city: "Veracruz", url: "SpanishCulturePages/SonJarocho/Index.html" }
    ];

    let previewMap = null;
    let fullMapInstance = null;
    let mapInitialized = false;

    // Custom marker styling
    function markerStyle() {
        return L.divIcon({
            className: 'custom-marker',
            html: `<div style="
                background-color: #DD1F25;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                border: 2px solid white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            "></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });
    }

    // Add festival markers to map
    function addFestivalMarkers(map) {
        festivalsMapData.forEach(festival => {
            const marker = L.marker([festival.lat, festival.lon], {
                icon: markerStyle()
            }).addTo(map);

            // Add tooltip that shows on hover with fade up animation
            marker.bindTooltip(festival.name, {
                permanent: false,
                direction: 'top',
                offset: [0, -20],
                className: 'custom-tooltip'
            });

            // Add click handler to navigate to the culture page
            marker.on('click', function() {
                if (festival.url) {
                    window.location.href = festival.url;
                }
            });
        });
    }

    function initMapPreview() {
        const mapCardWrapper = document.getElementById('mapCardWrapper');
        const mapLoading = document.getElementById('mapLoading');
        const showMapBtn = document.querySelector('.show-map-btn');
        
        if (!mapInitialized) {
            mapCardWrapper.style.display = 'block';
            mapCardWrapper.classList.remove('hide');
            setTimeout(() => mapCardWrapper.classList.add('show'), 10);
            mapLoading.style.display = 'block';
            showMapBtn.textContent = 'Hide Map';
            stopMapBtnAnimation(); // Stop animation when map is shown
            
            setTimeout(() => {
                previewMap = L.map('mapPreview', {
                    dragging: false,
                    zoomControl: false,
                    scrollWheelZoom: false,
                    doubleClickZoom: false,
                    touchZoom: false
                }).setView([40.4637, -3.7492], 6);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(previewMap);

                addFestivalMarkers(previewMap);
                
                mapLoading.style.display = 'none';
                mapInitialized = true;
            }, 100);
        } else {
            if (mapCardWrapper.style.display === 'none') {
                mapCardWrapper.style.display = 'block';
                mapCardWrapper.classList.remove('hide');
                setTimeout(() => mapCardWrapper.classList.add('show'), 10);
                showMapBtn.textContent = 'Hide Map';
                stopMapBtnAnimation(); // Stop animation when map is shown
            } else {
                mapCardWrapper.classList.remove('show');
                mapCardWrapper.classList.add('hide');
                setTimeout(() => {
                    mapCardWrapper.style.display = 'none';
                }, 600);
                showMapBtn.textContent = 'Show Map';
                startMapBtnAnimation(); // Restart animation when map is hidden
            }
        }
    }

    function openFullMap() {
        const overlay = document.getElementById('mapOverlay');
        overlay.classList.add('active');
        
        setTimeout(() => {
            if (!fullMapInstance) {
                fullMapInstance = L.map('fullMap').setView([40.4637, -3.7492], 6);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(fullMapInstance);

                addFestivalMarkers(fullMapInstance);
            }
            fullMapInstance.invalidateSize();
        }, 100);
    }

    function closeFullMap() {
        const overlay = document.getElementById('mapOverlay');
        overlay.classList.remove('active');
    }

    // Culture topics data
    const cultureTopics = [
        {
            title: "La Tomatina",
            description: "The world's biggest food fight festival held annually in Buñol, Valencia.",
            image: "SpanishCulturePages/LaTomatina/Tomatina1.png",
            url: "SpanishCulturePages/LaTomatina/index.html"
        },
        {
            title: "Las Fallas",
            description: "A traditional celebration in Valencia featuring large papier-mâché figures that are burned.",
            image: "SpanishCulturePages/LasFallas/LasFallas1.png",
            url: "SpanishCulturePages/LasFallas/index.html"
        },
        {
            title: "Día de los Muertos",
            description: "A vibrant Mexican festival celebrated in Spain, honoring deceased loved ones with colorful altars.",
            image: "SpanishCulturePages/DayOfTheDead/DayOfTheDead1.png",
            url: "SpanishCulturePages/DayOfTheDead/Index.html"
        },
        {
            title: "Flamenco",
            description: "A passionate art form from Andalusia combining singing, guitar playing, and expressive dance.",
            image: "SpanishCulturePages/Flamenco/Flamenco4.png",
            url: "SpanishCulturePages/Flamenco/Index.html"
        },
        {
            title: "San Fermín",
            description: "The iconic Running of the Bulls festival held annually in Pamplona from July 6th to 14th.",
            image: "SpanishCulturePages/SanFermin/SanFermin1.png",
            url: "SpanishCulturePages/SanFermin/Index.html"
        },
        {
            title: "Semana Santa",
            description: "Holy Week celebrations featuring striking processions and centuries-old religious traditions.",
            image: "SpanishCulturePages/SemanaSanta/SemanaSanta2.png",
            url: "SpanishCulturePages/SemanaSanta/Index.html"
        },
        {
            title: "♫ Son Jarocho Festival ♫",
            description: "A lively music festival in Veracruz celebrating traditional Son Jarocho music and dance.",
            image: "SpanishCulturePages/SonJarocho/SonJarocho1.png",
            url: "SpanishCulturePages/SonJarocho/Index.html"
        }
    ];

    // Normalize text to remove accents for search
    function normalizeText(text) {
        // Remove accents using NFD normalization
        const normalized = text.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        
        // Additional Spanish character replacements as fallback
        const accentMap = {
            'á': 'a', 'é': 'e', 'í': 'i', 'ó': 'o', 'ú': 'u',
            'Á': 'a', 'É': 'e', 'Í': 'i', 'Ó': 'o', 'Ú': 'u',
            'ñ': 'n', 'Ñ': 'n',
            'ü': 'u', 'Ü': 'u'
        };
        
        let result = normalized.toLowerCase();
        for (const [accented, plain] of Object.entries(accentMap)) {
            result = result.replace(new RegExp(accented, 'g'), plain);
        }
        
        return result;
    }

    function renderCulture(filter='') {
        const grid = document.getElementById('cultureGrid');
        const normalizedFilter = normalizeText(filter);
        
        let shown = 0;
        const currentCards = grid.querySelectorAll('.culture-card');
        
        // Animate out cards that don't match
        currentCards.forEach(card => {
            const title = card.getAttribute('data-title');
            const description = card.getAttribute('data-description');
            const matchesFilter = !normalizedFilter || 
                normalizeText(title).includes(normalizedFilter) ||
                normalizeText(description).includes(normalizedFilter);
            
            if (!matchesFilter && !card.classList.contains('hiding')) {
                card.classList.add('hiding');
                setTimeout(() => {
                    renderCulture(filter);
                }, 300);
                return;
            }
        });
        
        // Build fresh grid
        let newHTML = '';
        cultureTopics.forEach((topic, index) => {
            if (
                !normalizedFilter ||
                normalizeText(topic.title).includes(normalizedFilter) ||
                normalizeText(topic.description).includes(normalizedFilter)
            ) {
                shown++;
                newHTML += `
                    <a class="culture-card" href="${topic.url}" 
                       data-title="${topic.title}" 
                       data-description="${topic.description}"
                       style="animation-delay: ${0.05 * index}s;">
                        <img src="${topic.image}" alt="${topic.title}" class="culture-image">
                        <div class="culture-info">
                            <div class="culture-title">${topic.title}</div>
                            <div class="culture-description">${topic.description}</div>
                        </div>
                    </a>`;
            }
        });
        
        if (shown === 0) {
            newHTML = `<div class="no-results">No culture topics found.</div>`;
        }
        
        // Add or remove single-result class based on count
        if (shown === 1) {
            grid.classList.add('single-result');
        } else {
            grid.classList.remove('single-result');
        }
        
        grid.innerHTML = newHTML;
    }
    
    renderCulture();

    document.getElementById('searchInput').addEventListener('input', function() {
        renderCulture(this.value);
    });

    // Animate map button - stores interval ID so we can stop it
    let mapBtnAnimationInterval = null;
    
    function animateMapBtn() {
        const btn = document.querySelector('.show-map-btn');
        if (btn) {
            btn.classList.add('animated');
            setTimeout(() => btn.classList.remove('animated'), 600);
        }
    }

    // Start animation interval
    function startMapBtnAnimation() {
        // Clear any existing interval first
        if (mapBtnAnimationInterval) {
            clearInterval(mapBtnAnimationInterval);
        }
        // Animate once after 2 seconds, then every 5 seconds
        setTimeout(animateMapBtn, 2000);
        mapBtnAnimationInterval = setInterval(animateMapBtn, 5000);
    }

    // Stop animation interval
    function stopMapBtnAnimation() {
        if (mapBtnAnimationInterval) {
            clearInterval(mapBtnAnimationInterval);
            mapBtnAnimationInterval = null;
        }
    }

    // Start animations on page load
    startMapBtnAnimation();
    </script>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
