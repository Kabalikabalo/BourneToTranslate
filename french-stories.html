<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>French Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #fff 0%, #f0f4f8 100%);
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        
        /* Navbar with subtle slide-in animation */
        .navbar { 
            background: #0055A4; 
            color: white; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            padding: 0 30px; 
            font-size: 1.5rem; 
            font-weight: 700; 
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(0, 85, 164, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .navbar a { 
            color: white; 
            text-decoration: none; 
            font-size: 1rem; 
            font-weight: 500; 
            margin-right: 25px;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }
        
        /* Catalogue container with subtle fade-in */
        .catalogue-container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 20px 20px 20px;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Search and filter container */
        .search-filter-container {
            max-width: 700px;
            margin: 0 auto 35px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        
        /* Search bar with gentle scale animation */
        .search-bar { 
            width: 100%; 
            max-width: 400px; 
            font-size: 1.1rem; 
            padding: 12px 18px; 
            border-radius: 30px; 
            border: 1px solid #0055A4; 
            outline: none; 
            box-shadow: 0 2px 12px rgba(0, 85, 164, 0.08); 
            transition: all 0.25s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .search-bar:focus { 
            border-color: #003D7A;
            box-shadow: 0 3px 16px rgba(0, 85, 164, 0.15);
            transform: scale(1.01);
        }
        
        /* Difficulty filters */
        .difficulty-filters {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .difficulty-filter-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #444;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            background: #fafafd;
            border: 2px solid #e0e0e0;
            transition: all 0.25s ease;
            user-select: none;
        }
        
        .difficulty-filter-label:hover {
            border-color: #0055A4;
            background: #f0f7ff;
        }
        
        .difficulty-filter-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0055A4;
        }
        
        .difficulty-filter-label.active {
            border-color: #0055A4;
            background: #f0f7ff;
            font-weight: 600;
        }
        
        /* Grid with subtle staggered card animations */
        .stories-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 35px; 
        }
        
        .story-card { 
            background: #fafafd; 
            border-radius: 16px; 
            box-shadow: 0 6px 26px rgba(0, 85, 164, 0.08); 
            overflow: hidden; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: stretch; 
            text-decoration: none; 
            color: inherit;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s ease-out forwards;
        }
        
        /* Subtle stagger animation for each card */
        .story-card:nth-child(1) { animation-delay: 0.4s; }
        .story-card:nth-child(2) { animation-delay: 0.5s; }
        .story-card:nth-child(3) { animation-delay: 0.6s; }
        .story-card:nth-child(4) { animation-delay: 0.7s; }
        .story-card:nth-child(5) { animation-delay: 0.8s; }
        .story-card:nth-child(6) { animation-delay: 0.9s; }
        .story-card:nth-child(n+7) { animation-delay: 1s; }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card disappear animation for search filtering */
        .story-card.hiding {
            animation: cardDisappear 0.3s ease-out forwards;
        }
        
        @keyframes cardDisappear {
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.98);
            }
        }
        
        .story-card:hover { 
            box-shadow: 0 10px 35px rgba(0, 85, 164, 0.14); 
            transform: translateY(-4px);
        }
        
        .story-card:active {
            transform: translateY(-2px);
        }
        
        .story-image { 
            width: 100%; 
            aspect-ratio: 3/2; 
            object-fit: cover; 
            background: #e8eff5; 
            border-bottom: 1px solid #dde7ef;
            transition: transform 0.35s ease;
        }
        
        .story-card:hover .story-image {
            transform: scale(1.04);
        }
        
        .story-info { 
            padding: 18px 16px 20px 16px; 
            flex: 1;
            transition: all 0.25s ease;
        }
        
        .story-difficulty {
            position: absolute;
            bottom: 12px;
            right: 16px;
            background: #0055A4;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 85, 164, 0.10);
            letter-spacing: 0.5px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.93;
        }
        
        .story-title { 
            font-size: 1.3rem; 
            font-weight: 700; 
            margin-bottom: 10px; 
            color: #0055A4; 
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
        }
        
        .story-card:hover .story-title {
            transform: translateX(3px);
            color: #003D7A;
        }
        
        .story-intro { 
            font-size: 1rem; 
            color: #444; 
            opacity: 0.9;
            transition: all 0.25s ease;
        }
        
        .story-card:hover .story-intro {
            opacity: 1;
        }
        
        /* No results message */
        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 3em 2em;
            color: #0055A4;
            font-weight: 600;
            font-size: 1.2rem;
            animation: fadeIn 0.4s ease-out;
        }
        
        @media (max-width: 600px) { 
            .catalogue-container { padding: 20px 8px; } 
            .stories-grid {
                gap: 12px;
                grid-template-columns: 1fr;
            }
            .story-card {
                flex-direction: row;
                min-height: 100px;
            }
            .story-image {
                width: 100px;
                height: 100px;
                aspect-ratio: 1/1;
                border-radius: 12px;
                border-bottom: none;
                flex-shrink: 0;
            }
            .story-info { 
                padding: 12px 12px 12px 14px;
                flex: 1;
            }
            .story-title {
                font-size: 1.1rem;
            }
            .story-intro {
                font-size: 0.9rem;
            }
            .story-year {
                bottom: 12px;
                right: 12px;
                font-size: 0.85rem;
                padding: 4px 12px;
            }
            .navbar { font-size: 1.2rem; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="french.html">‚Üê Back</a>
        French Stories
    </div>
    <div class="catalogue-container">
        <div class="search-filter-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search stories...">
            <div class="difficulty-filters">
                <label class="difficulty-filter-label">
                    <input type="checkbox" id="difficulty1" value="1" checked>
                    <span>Easy</span>
                </label>
                <label class="difficulty-filter-label">
                    <input type="checkbox" id="difficulty2" value="2" checked>
                    <span>Medium</span>
                </label>
                <label class="difficulty-filter-label">
                    <input type="checkbox" id="difficulty3" value="3" checked>
                    <span>Hard</span>
                </label>
            </div>
        </div>
        <div class="stories-grid" id="storiesGrid"></div>
    </div>
    <script>
    // Add a 'url' field to each story pointing to its HTML page
    const stories = [
        {
            title: "Les Amis de la Ferme",
            intro: "La ferme est grande....",
            image: "FrenchStories/Les amis de la ferme/FarmPhoto1.png",
            url: "FrenchStories/Les amis de la ferme/index.html",
            difficulty: 1
        },
        {
            title: "Nos animaux favoris",
            intro: "Animaux, couleurs...",
            image: "FrenchStories/Nos animaux favoris/banner.png",
            url: "FrenchStories/Nos animaux favoris/index.html",
            difficulty: 1
        },
        {
            title: "Le singe et le crocodile",
            intro: "Animaux, Panchatantra...",
            image: "FrenchStories/Le singe et le crocodile/monkey1.png",
            url: "FrenchStories/Le singe et le crocodile/index.html",
            difficulty: 2
        },
        {
            title: "Le lion et la souris",
            intro: "Animaux, Panchatantra",
            image: "FrenchStories/Le lion et la souris/lion1.png",
            url: "FrenchStories/Le lion et la souris/index.html",
            difficulty: 2
        }
    ];

    // Normalize text to remove accents for search
    function normalizeText(text) {
        return text.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
    }

    // Get selected difficulty levels
    function getSelectedDifficulties() {
        const checkboxes = document.querySelectorAll('.difficulty-filters input[type="checkbox"]');
        const selected = [];
        checkboxes.forEach(cb => {
            if (cb.checked) {
                selected.push(parseInt(cb.value));
            }
        });
        return selected;
    }

    // Get difficulty label
    function getDifficultyLabel(difficulty) {
        const labels = { 1: 'Easy', 2: 'Medium', 3: 'Hard' };
        return labels[difficulty] || 'Unknown';
    }

    function renderCatalogue(filter='') {
        const grid = document.getElementById('storiesGrid');
        const normalizedFilter = normalizeText(filter);
        const selectedDifficulties = getSelectedDifficulties();
        
        let shown = 0;
        const currentCards = grid.querySelectorAll('.story-card');
        
        // Animate out cards that don't match
        currentCards.forEach(card => {
            const title = card.getAttribute('data-title');
            const intro = card.getAttribute('data-intro');
            const difficulty = parseInt(card.getAttribute('data-difficulty'));
            const matchesFilter = !normalizedFilter || 
                normalizeText(title).includes(normalizedFilter) ||
                normalizeText(intro).includes(normalizedFilter);
            const matchesDifficulty = selectedDifficulties.length === 0 || selectedDifficulties.includes(difficulty);
            
            if ((!matchesFilter || !matchesDifficulty) && !card.classList.contains('hiding')) {
                card.classList.add('hiding');
                setTimeout(() => {
                    renderCatalogue(filter);
                }, 300);
                return;
            }
        });
        
        // Build fresh grid
        let newHTML = '';
        stories.forEach((story, index) => {
            const matchesFilter = !normalizedFilter ||
                normalizeText(story.title).includes(normalizedFilter) ||
                normalizeText(story.intro).includes(normalizedFilter);
            const matchesDifficulty = selectedDifficulties.length === 0 || selectedDifficulties.includes(story.difficulty);
            
            if (matchesFilter && matchesDifficulty) {
                shown++;
                newHTML += `
                    <a class="story-card" href="${story.url}" 
                       data-title="${story.title}" 
                       data-intro="${story.intro}"
                       data-difficulty="${story.difficulty}"
                       style="animation-delay: ${0.05 * index}s; position: relative;">
                        <img src="${story.image}" alt="${story.title}" class="story-image">
                        <div class="story-info">
                            <div class="story-title">${story.title}</div>
                            <div class="story-intro">${story.intro}</div>
                        </div>
                        <div class="story-difficulty">${getDifficultyLabel(story.difficulty)}</div>
                    </a>`;
            }
        });
        
        if (shown === 0) {
            newHTML = `<div class="no-results">No stories found.</div>`;
        }
        
        grid.innerHTML = newHTML;
    }
    
    renderCatalogue();

    document.getElementById('searchInput').addEventListener('input', function() {
        renderCatalogue(this.value);
    });

    // Add event listeners to difficulty filter checkboxes
    const difficultyCheckboxes = document.querySelectorAll('.difficulty-filters input[type="checkbox"]');
    difficultyCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            // Update label styling
            this.parentElement.classList.toggle('active', this.checked);
            // Re-render catalogue
            const searchValue = document.getElementById('searchInput').value;
            renderCatalogue(searchValue);
        });
        
        // Initialize active state
        if (checkbox.checked) {
            checkbox.parentElement.classList.add('active');
        }
    });
    </script>
</body>
</html>
