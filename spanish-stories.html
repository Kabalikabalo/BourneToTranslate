<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanish Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }
        
        /* Navbar with subtle slide-in animation */
        .navbar { 
            background: #DD1F25; 
            color: white; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            padding: 0 30px; 
            font-size: 1.5rem; 
            font-weight: 700; 
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(221, 31, 37, 0.15);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .navbar a { 
            color: white; 
            text-decoration: none; 
            font-size: 1rem; 
            font-weight: 500; 
            margin-right: 25px;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }
        
        /* Catalogue container with subtle fade-in */
        .catalogue-container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 20px 20px 20px;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Search and filter container */
        .search-filter-container {
            max-width: 700px;
            margin: 0 auto 35px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        
        /* Search bar with gentle scale animation */
        .search-bar { 
            width: 100%; 
            max-width: 400px; 
            font-size: 1.1rem; 
            padding: 12px 18px; 
            border-radius: 30px; 
            border: 1px solid #DD1F25; 
            outline: none; 
            box-shadow: 0 2px 12px rgba(221, 31, 37, 0.08); 
            transition: all 0.25s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .search-bar:focus { 
            border-color: #AA151B;
            box-shadow: 0 3px 16px rgba(221, 31, 37, 0.15);
            transform: scale(1.01);
        }
        
        /* Year group filters */
        .year-filters {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .year-filter-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #444;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            background: #fafafd;
            border: 2px solid #e0e0e0;
            transition: all 0.25s ease;
            user-select: none;
        }
        
        .year-filter-label:hover {
            border-color: #DD1F25;
            background: #fff5f5;
        }
        
        .year-filter-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #DD1F25;
        }
        
        .year-filter-label.active {
            border-color: #DD1F25;
            background: #fff5f5;
            font-weight: 600;
        }
        
        /* Grid with subtle staggered card animations */
        .stories-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 35px; 
        }
        
        .story-card { 
            background: #fafafd; 
            border-radius: 16px; 
            box-shadow: 0 6px 26px rgba(221, 31, 37, 0.08); 
            overflow: hidden; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: stretch; 
            text-decoration: none; 
            color: inherit;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s ease-out forwards;
        }
        
        /* Subtle stagger animation for each card */
        .story-card:nth-child(1) { animation-delay: 0.4s; }
        .story-card:nth-child(2) { animation-delay: 0.5s; }
        .story-card:nth-child(3) { animation-delay: 0.6s; }
        .story-card:nth-child(4) { animation-delay: 0.7s; }
        .story-card:nth-child(5) { animation-delay: 0.8s; }
        .story-card:nth-child(6) { animation-delay: 0.9s; }
        .story-card:nth-child(n+7) { animation-delay: 1s; }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card disappear animation for search filtering */
        .story-card.hiding {
            animation: cardDisappear 0.3s ease-out forwards;
        }
        
        @keyframes cardDisappear {
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.98);
            }
        }
        
        .story-card:hover { 
            box-shadow: 0 10px 35px rgba(221, 31, 37, 0.14); 
            transform: translateY(-4px);
        }
        
        .story-card:active {
            transform: translateY(-2px);
        }
        
        .story-image { 
            width: 100%; 
            aspect-ratio: 3/2; 
            object-fit: cover; 
            background: #eaeaea; 
            border-bottom: 1px solid #eee;
            transition: transform 0.35s ease;
        }
        
        .story-card:hover .story-image {
            transform: scale(1.04);
        }
        
        .story-info { 
            padding: 18px 16px 20px 16px; 
            flex: 1;
            transition: all 0.25s ease;
        }

            .story-year {
                position: absolute;
                bottom: 12px;
                right: 16px;
                background: #DD1F25;
                color: #fff;
                font-size: 0.95rem;
                font-weight: 600;
                padding: 6px 16px;
                border-radius: 16px;
                box-shadow: 0 2px 8px rgba(221, 31, 37, 0.10);
                letter-spacing: 0.5px;
                z-index: 2;
                pointer-events: none;
                opacity: 0.93;
            }
        
        .story-title { 
            font-size: 1.3rem; 
            font-weight: 700; 
            margin-bottom: 10px; 
            color: #DD1F25; 
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
        }
        
        .story-card:hover .story-title {
            transform: translateX(3px);
            color: #AA151B;
        }
        
        .story-intro { 
            font-size: 1rem; 
            color: #444; 
            opacity: 0.9;
            transition: all 0.25s ease;
        }
        
        .story-card:hover .story-intro {
            opacity: 1;
        }
        
        /* No results message */
        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 3em 2em;
            color: #DD1F25;
            font-weight: 600;
            font-size: 1.2rem;
            animation: fadeIn 0.4s ease-out;
        }
        
        @media (max-width: 600px) { 
            .catalogue-container { padding: 20px 8px; } 
            .stories-grid {
                gap: 12px;
                grid-template-columns: 1fr;
            }
            .story-card {
                flex-direction: row;
                min-height: 100px;
            }
            .story-image {
                width: 100px;
                height: 100px;
                aspect-ratio: 1/1;
                border-radius: 12px;
                border-bottom: none;
                flex-shrink: 0;
            }
            .story-info { 
                padding: 12px 12px 12px 14px;
                flex: 1;
            }
            .story-title {
                font-size: 1.1rem;
            }
            .story-intro {
                font-size: 0.9rem;
            }
            .story-year {
                bottom: 12px;
                right: 12px;
                font-size: 0.85rem;
                padding: 4px 12px;
            }
            .navbar { font-size: 1.2rem; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div class="navbar">

        Spanish Stories
    </div>
    <div class="catalogue-container">
        <div class="search-filter-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search stories...">
            <div class="year-filters">
                <label class="year-filter-label">
                    <input type="checkbox" id="year7" value="7" checked>
                    <span>Year 7</span>
                </label>
                <label class="year-filter-label">

                <label class="year-filter-label">
                    <input type="checkbox" id="year9" value="9" checked>
                    <span>Year 9</span>
                </label>
            </div>
        </div>
        <div class="stories-grid" id="storiesGrid"></div>
    </div>
    <script>
    // Add a 'url' field to each story pointing to its HTML page
    const stories = [{

        {

        },
        {

            image: "SpanishStories/Nuestros Animales Favoritos/fish.png",

        },
        {

            image: "SpanishStories/Mi familia divertida/sisters.png",

            yearGroup: 7
        },
        {
            title: "El LeÃ³n de Nemea",
            intro: "MitologÃ­a, aventuras...",
            image: "SpanishStories/El leon de nemea/hercules.png",
            url: "SpanishStories/El leon de nemea/index.html",
            yearGroup: 9
        },
        {
            title: "Un dÃ­a en el parque",
            intro: "Tiempo, deportes...",
            image: "SpanishStories/Un dia en el parque/football.png",
            url: "SpanishStories/Un dia en el parque/index.html",
            yearGroup: 7
        },
        {
            title: "Un dÃ­a lluvioso",
            intro: "El clima, El tiempo...",
            image: "SpanishStories/Un dia lluvioso/rainyday.png",
            url: "SpanishStories/Un dia lluvioso/index.html",
            yearGroup: 7
        },
        {
            title: "Nuestro tiempo libre",
            intro: "Tiempo libre...",
            image: "SpanishStories/Nuestro tiempo libre/piano.png",
            url: "SpanishStories/Nuestro tiempo libre/index.html",
            yearGroup: 7
        },
        {
            title: "Mi semana escolar",
            intro: "La escuela, la rutina...",
            image: "SpanishStories/Mi semana escolar/swimming.png",
            url: "SpanishStories/Mi semana escolar/index.html",
            yearGroup: 7
        },
        {
            title: "Mi rutina diaria",
            intro: "Rutina diaria...",
            image: "SpanishStories/Mi rutina diaria/television.png",
            url: "SpanishStories/Mi rutina diaria/index.html",
            yearGroup: 7
        },
        {
            title: "Mi nuevo instituto",
            intro: "Instituto, asignaturas...",
            image: "SpanishStories/Mi nuevo instituto/artlesson.png",
            url: "SpanishStories/Mi nuevo instituto/index.html",
            yearGroup: 7
        },
        {
            title: "El recreo",
            intro: "Comida, recreo...",
            image: "SpanishStories/El recreo/music.png",
            url: "SpanishStories/El recreo/index.html",
            yearGroup: 7
        },
        {
            title: "Mi cumpleaños",
            intro: "tiempo libre",
            image: "SpanishStories/Mi cumpleaños/screen.png",
            url: "SpanishStories/Mi cumpleaños/index.html",
            yearGroup: 7
        }
    ];

    // Normalize text to remove accents for search
    function normalizeText(text) {
        return text.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
    }

    // Get selected year groups
    function getSelectedYearGroups() {
        const checkboxes = document.querySelectorAll('.year-filters input[type="checkbox"]');
        const selected = [];
        checkboxes.forEach(cb => {
            if (cb.checked) {
                selected.push(parseInt(cb.value));
            }
        });
        return selected;
    }

    function renderCatalogue(filter='') {
        const grid = document.getElementById('storiesGrid');
        const normalizedFilter = normalizeText(filter);
        const selectedYears = getSelectedYearGroups();
        
        let shown = 0;
        const currentCards = grid.querySelectorAll('.story-card');
        
        // Animate out cards that don't match
        currentCards.forEach(card => {
            const title = card.getAttribute('data-title');
            const intro = card.getAttribute('data-intro');
            const yearGroup = parseInt(card.getAttribute('data-year'));
            const matchesFilter = !normalizedFilter || 
                normalizeText(title).includes(normalizedFilter) ||
                normalizeText(intro).includes(normalizedFilter);
            const matchesYear = selectedYears.length === 0 || selectedYears.includes(yearGroup);
            
            if ((!matchesFilter || !matchesYear) && !card.classList.contains('hiding')) {
                card.classList.add('hiding');
                setTimeout(() => {
                    renderCatalogue(filter);
                }, 300);
                return;
            }
        });
        
        // Build fresh grid
        let newHTML = '';
        stories.forEach((story, index) => {
            const matchesFilter = !normalizedFilter ||
                normalizeText(story.title).includes(normalizedFilter) ||
                normalizeText(story.intro).includes(normalizedFilter);
            const matchesYear = selectedYears.length === 0 || selectedYears.includes(story.yearGroup);
            
            if (matchesFilter && matchesYear) {
                shown++;
                    newHTML += `
                        <a class="story-card" href="${story.url}" 
                           data-title="${story.title}" 
                           data-intro="${story.intro}"
                           data-year="${story.yearGroup}"
                           style="animation-delay: ${0.05 * index}s; position: relative;">
                            <img src="${story.image}" alt="${story.title}" class="story-image">
                            <div class="story-info">
                                <div class="story-title">${story.title}</div>
                                <div class="story-intro">${story.intro}</div>
                            </div>
                            <div class="story-year">Year ${story.yearGroup}</div>
                        </a>`;
            }
        });
        
        if (shown === 0) {
            newHTML = `<div class="no-results">No stories found.</div>`;
        }
        
        grid.innerHTML = newHTML;
    }
    
    renderCatalogue();

    document.getElementById('searchInput').addEventListener('input', function() {
        renderCatalogue(this.value);
    });

    // Add event listeners to year filter checkboxes
    const yearCheckboxes = document.querySelectorAll('.year-filters input[type="checkbox"]');
    yearCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            // Update label styling
            this.parentElement.classList.toggle('active', this.checked);
            // Re-render catalogue
            const searchValue = document.getElementById('searchInput').value;
            renderCatalogue(searchValue);
        });
        
        // Initialize active state
        if (checkbox.checked) {
            checkbox.parentElement.classList.add('active');
        }
    });
    </script>
